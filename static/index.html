<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval API - Model Evaluation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eval API Dashboard</h1>
            <p class="subtitle">Model Evaluation & Testing Platform</p>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="single">Run Evaluation</button>
            <button class="tab-btn" data-tab="batch">Batch Run</button>
            <button class="tab-btn" data-tab="history">History</button>
            <a href="/summary.html" class="tab-btn" style="text-decoration: none;">Summary</a>
            <a href="/results.html" class="tab-btn" style="text-decoration: none;">Results</a>
        </nav>


        <!-- Single Eval Tab -->
        <div id="single-tab" class="tab-content active">
            <div class="card">
                <h2>Run Single Evaluation</h2>
                <form id="single-eval-form">
                    <div class="form-group">
                        <label for="model">Model Name</label>
                        <select id="model" name="model" required></select>
                    </div>

                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your prompt here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="expected">Expected Output (Optional)</label>
                        <textarea id="expected" name="expected" rows="3" placeholder="Expected response for comparison..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="judge-model">Judge Model (Optional)</label>
                            <select id="judge-model" name="judge_model"></select>
                        </div>

                        <div class="form-group">
                            <label for="criteria">Evaluation Criteria (Optional)</label>
                            <input type="text" id="criteria" name="criteria" placeholder="Custom evaluation criteria...">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Run Evaluation</span>
                        <span class="spinner hidden"></span>
                    </button>
                </form>

                <div id="single-result" class="result-container hidden"></div>
            </div>
        </div>

        <!-- Batch Eval Tab -->
        <div id="batch-tab" class="tab-content">
            <div class="card">
                <h2>Run Batch Evaluations</h2>
                <div class="batch-controls">
                    <button id="add-eval-btn" class="btn btn-secondary">+ Add Evaluation</button>
                    <button id="run-batch-btn" class="btn btn-primary">
                        <span class="btn-text">Run Batch</span>
                        <span class="spinner hidden"></span>
                    </button>
                </div>

                <div id="batch-evals-container"></div>
                <div id="batch-result" class="result-container hidden"></div>
            </div>
        </div>

    <!-- History Tab -->
    <div id="history-tab" class="tab-content">
        <div class="card">
            <h2>Evaluation History</h2>
            <div id="history-list" class="results-list">
                <p class="empty-state">Loading history...</p>
            </div>
            <div id="history-pagination" class="pagination"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
